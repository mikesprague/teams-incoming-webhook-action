name: "Build and Test"
on:
  workflow_dispatch:

  pull_request:
    branches-ignore:
      - dependabot/*

  push:
    tags-ignore:
      - "v1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}
  MS_TEAMS_WEBHOOK_URL: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑ Checkout repo
        uses: actions/checkout@v6

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ‚ö°  Cache node_modules
        uses: actions/cache@v5
        id: cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: üèóÔ∏è Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: üë∑ Prepare action
        run: npm run build

      - name: üß™ Run unit tests and linters
        run: npm test

      - name: ‚úîÔ∏è Send Starting Notification Tests Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Starting Notification Tests"
          color: "info"

      - name: üí¨ Send Test Simple Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: false
          title: "Simple Notification Test"
          message: "This is an example of a simple notification with a title and a body"

      - name: üì§ Send Test Info Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Info Notification"
          color: "info"

      - name: ‚ö†Ô∏è Send Test Cancelled Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Cancelled Notification"
          color: "warning"

      - name: ‚õî Send Test Failure Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Failed Notification"
          color: "failure"

      - name: üéâ Send Test Success Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Successful Notification"
          color: "success"

      - name: ‚úîÔ∏è Send Notification Tests Complete Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Notification Tests Complete"
          color: "info"

      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: typescript-docs-artifact
          path: "docs/publish"
          retention-days: 1

  call-deploy-workflow:
    needs: [test]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      artifact-name: typescript-docs-artifact
