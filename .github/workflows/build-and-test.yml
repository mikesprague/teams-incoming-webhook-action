name: "Build and Test"
on:
  workflow_dispatch:

  pull_request:
    branches-ignore:
      - dependabot/*

  push:
    tags-ignore:
      - "v1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}
  MS_TEAMS_WEBHOOK_URL: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo to access the action code and test files
      - name: üë∑ Checkout repo
        uses: actions/checkout@v6

      # setup node environment
      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      # cache node_modules based on package-lock.json hash to speed up builds
      - name: ‚ö°  Cache node_modules
        uses: actions/cache@v5
        id: cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      # install dependencies if cache is not hit
      - name: üèóÔ∏è Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      # build action
      - name: üë∑ Prepare action
        run: npm run build

      # run unit tests and linters (biome and typescript/tsc)
      - name: üß™ Run unit tests and linters
        run: npm test

      # begin functional/end-to-end tests by sending various test notifications to MS Teams using the action itself
      - name: ‚úîÔ∏è Send Starting Notification Tests Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Starting Notification Tests"
          color: "info"

      # send standard simple notification
      - name: üí¨ Send Simple Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: false
          title: "Simple Notification"
          title-size: "Default"
          message: "This is an example of a simple notification with a title and a body"

      # send simple notification with a large title
      - name: üí¨ Send Simple Notification w/ Large Title
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: false
          title: "Simple Notification w/ Large Title"
          title-size: "Large"
          message: "This is an example of a simple notification with a large title and a body"

      # send workflow status with message
      - name: üì§ Send Workflow Status Notification w/ Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Status w/ Message"
          message: "This is an example of a workflow notification with a custom message included in the card body"

      # send workflow status and show commit message
      - name: üì§ Send Workflow Status Notification w/ Commit Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Status w/ Commit Message"
          show-commit-message: true

      # send deploy card/workflow status with info status/color
      - name: üì§ Send Workflow Status Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Status"
          color: "info"

      # send deploy card/workflow status with info status/color
      - name: üì§ Send Workflow Status Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Status"
          color: "info"

      # send deploy card/workflow status with warning status/color
      - name: ‚ö†Ô∏è Send Workflow Cancelled Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Cancelled"
          color: "warning"

      # send deploy card/workflow status with failure status/color
      - name: ‚õî Send Workflow Failed Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Failed"
          color: "failure"

      # send deploy card/workflow status with success status/color
      - name: üéâ Send Workflow Successful Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Successful"
          color: "success"

      # kitchen sink test: send deploy card/workflow status with custom title, message, color, and show commit message
      - name: üß™ Send Workflow Notification - Kitchen Sink Test
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Workflow Status - Kitchen Sink Test"
          title-size: "Large"
          message: "This is a kitchen sink test sending a deploy card with all options set including a custom message, color, large title, and showing the commit message."
          color: "info"
          show-commit-message: true

      # end functional/end-to-end testing by sending a completion notification with info status/color
      - name: ‚úîÔ∏è Send Notification Tests Complete Message
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ env.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Notification Tests Complete"
          color: "info"

      # create build artifact of the generated documentation site to be used in the deploy workflow
      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: typescript-docs-artifact
          path: "docs/publish"
          retention-days: 1

  # use reusable workflow to deploy generated docs to github pages
  call-deploy-workflow:
    needs: [test]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      artifact-name: typescript-docs-artifact
