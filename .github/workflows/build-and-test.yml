name: "Build and Test"
on:
  workflow_dispatch:

  pull_request:
    branches-ignore:
      - dependabot/*

  push:
    tags-ignore:
      - "v1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑ Checkout repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è Install dependencies/prepare action
        run: npm install && npm run build

      - name: ‚úîÔ∏è Test Action
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Starting Notification Tests"
          color: "info"

      - name: üí¨ Send Test Simple Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: false
          title: "Notification Test"
          message: "This is an example of a simple notification with a title and a body"

      - name: üì§ Send Test Info Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Started"
          color: "info"

      - name: ‚ö†Ô∏è Send Test Cancelled Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Cancelled"
          color: "warning"

      - name: ‚õî Send Test Failure Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Failed"
          color: "failure"

      - name: üéâ Send Test Success Notification
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Deployment Successful"
          color: "success"

      - name: ‚úîÔ∏è Test Action Complete
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: "Notification Tests Complete"
          color: "info"

      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-docs-artifact
          path: "docs/publish"
          retention-days: 1

  call-deploy-workflow:
    needs: [test]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      artifact-name: typescript-docs-artifact
